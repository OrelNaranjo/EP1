<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-button slot="end" name="home" (click)="goHome()">
      Home
    </ion-button>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-label>Usuario</ion-label>
    <ion-input placeholder="username" type="text"></ion-input>
    <ion-button (click)="recuperar()">RECUPERAR</ion-button>
  </div>
</ion-content>
