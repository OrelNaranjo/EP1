<ion-menu side="end" menuId="main" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label (click)="goToHome()">Inicio</ion-label>
      </ion-item>
      <ion-item *ngIf="isLogged">
        <ion-label (click)="goToDashboard()">Panel de Alumno</ion-label>
      </ion-item>
      <ion-item *ngIf="!isLogged">
        <ion-label (click)="goToLogin()">Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item *ngIf="isLogged">
        <ion-label (click)="logout()">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu-toggle autoHide="false">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
</ion-menu-toggle>

<ion-router-outlet id="main-content"></ion-router-outlet>
